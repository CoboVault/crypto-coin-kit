language: node_js
node_js:
- 10.13

jobs:
  include:
   - stage: lint
     before_script: yarn
     script: yarn lint
   - stage: test
     before_script: yarn
     script: yarn test
   - stage: deploy
     if: branch = master
     before_script: yarn
     before_deploy:
      - bash ./build.sh
     deploy:
      script: bash ./build.sh
      provider: releases
      api_key:
        secure: 
      overwrite: true
      skip_cleanup: true
      file_glob: true
      file: 'release.tgz'
      on:
        tags: true
        branch: master